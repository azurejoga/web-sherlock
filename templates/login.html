{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    {{ translations.login }}
                </h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ translations.username_login }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ translations.password }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ translations.login }}
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>{{ translations.dont_have_account }}</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-user-plus me-2"></i>{{ translations.register }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
